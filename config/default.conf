server {
	port					8045;
	host					127.0.0.1;
	server_name				server_1;
	root                   	./www;
	errors					error_pages/403.html error_pages/404.html;
	client_body_size		500;
	upload_dir				./upload;


	route / {
		methods					get;
		redirection				index.html;
		autoindex				on;
		cgi_extension			.php;
		cgi_bin					/usr/bin/php;
	}

	route /page1 {
		methods					get post delete;
		redirection				odd_pages/page1.html;
		autoindex				off;
		cgi_extension			.php;
		cgi_bin					/usr/bin/php;
	}

	route /page2 {
		methods					get post delete;
		redirection				even_pages/page2.html;
		autoindex				off;
		cgi_extension			.php;
		cgi_bin					/usr/bin/php;
	}
}


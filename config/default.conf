server {
	port					8045;
	host					127.0.0.1;
	server_name				server_1;
	root                   	./www;
	errors					error_pages/403.html error_pages/404.html;
	client_body_size		500;

	location / {
		methods					get;
		redirection				301;
		index					index.html;
		autoindex				off;
	}

	location /odd_pages {
		methods					get post delete;
		index					index_odd.html;
		autoindex				off;
		cgi_extension			.php;
		cgi_bin					cgi-bin/php-cgi;
	}

	location /even_pages {
		methods					get post delete;
		index					index_even.html;
		autoindex				off;
		cgi_extension			.php;
		cgi_bin					cgi-bin/php-cgi;
		upload_dir				upload;
	}
}

